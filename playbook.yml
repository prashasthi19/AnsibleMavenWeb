---
- name: Deploy to Tomcat
  hosts: web
  become: yes
  tasks:
    - name: Copy WAR file to Tomcat
      copy:
        src: "../target/AnsibleMavenWeb.war"
        dest: "/opt/tomcat/webapps/AnsibleMavenWeb.war"
        remote_src: no

    - name: Restart Tomcat
      systemd:
        name: tomcat
        state: restarted
